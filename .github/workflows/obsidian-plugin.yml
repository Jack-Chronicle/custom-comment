name: Build and Release Obsidian Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Set version in package.json from release tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting package.json version to $TAG_VERSION"
          npm version --no-git-tag-version $TAG_VERSION

      - run: npm ci
      - run: npm run build

      - name: Upload plugin files
        uses: actions/upload-artifact@v4
        with:
          name: obsidian-plugin-build
          path: |
            main.js
            manifest.json
            styles.css

      # (Optional) Push the version bump commit back to the repo
      - name: Commit version bump
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ github.ref_name }}"
          git push
        if: github.ref_type == 'tag'

  upload_release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: obsidian-plugin-build
          path: ./release

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
